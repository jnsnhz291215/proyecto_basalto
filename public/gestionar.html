<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestionar Trabajadores</title>
  <link rel="stylesheet" href="styleg.css">
</head>
<body>
  <!-- Modal de login -->
  <div id="modal-login" class="modal modal-login show">
    <div class="modal-content">
      <h2>Acceso a Gestionar</h2>
      <form id="form-login">
        <div class="form-group">
          <label for="clave-login">Clave</label>
          <input type="password" id="clave-login" name="clave" placeholder="Ingrese la clave" autocomplete="off" required>
        </div>
        <div class="form-buttons">
          <a href="index.html" class="btn btn-secondary">Volver al inicio</a>
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
      </form>
    </div>
  </div>

  <div class="gestionar-container">
    <!-- Header con controles -->
    <header class="gestionar-header">
      <a href="index.html" class="btn btn-inicio">INICIO</a>
      <button id="btn-agregar" class="btn btn-agregar">Agregar trabajador</button>
      <input type="text" id="input-buscar" class="input-buscar" placeholder="Buscar" autocomplete="off">
      <div class="filtro-wrap">
        <label for="select-filtro">Filtrar:</label>
        <select id="select-filtro">
          <option value="">Todos los grupos</option>
          <option value="A">Grupo A</option>
          <option value="B">Grupo B</option>
          <option value="C">Grupo C</option>
          <option value="D">Grupo D</option>
          <option value="E">Grupo E</option>
          <option value="F">Grupo F</option>
          <option value="G">Grupo G</option>
          <option value="H">Grupo H</option>
          <option value="J">Grupo J</option>
          <option value="K">Grupo K</option>
        </select>
      </div>
    </header>

    <!-- Área de columnas por grupo (scroll horizontal) -->
    <div class="grupos-scroll">
      <div id="grupos-columnas" class="grupos-columnas"></div>
    </div>
  </div>

  <!-- Modal agregar trabajador -->
  <div id="modal-agregar" class="modal">
    <div class="modal-content">
      <span class="close-modal" id="close-modal">&times;</span>
      <h2>Agregar Trabajador</h2>
      <form id="form-agregar">
        <div class="form-group">
          <label for="nombre">Nombre/s *</label>
          <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan" required>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido/s *</label>
          <input type="text" id="apellido" name="apellido" placeholder="Ej: Perez" required>
        </div>
        <div class="form-group">
          <label for="rut">RUT * <span class="hint">(sin puntos ni guion)</span></label>
          <input type="text" id="rut" name="rut" placeholder="123456789" maxlength="9" required>
        </div>
        <div class="form-group">
          <label for="cargo">Cargo</label>
          <input type="text" id="cargo" name="cargo" placeholder="Ej: Operador">
        </div>
        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono *</label>
          <div class="input-prefix">
            <span>+56</span>
            <input type="tel" id="telefono" name="telefono" placeholder="912345678" maxlength="9" required>
          </div>
        </div>
        <div class="form-group">
          <label for="grupo">Grupo *</label>
          <select id="grupo" name="grupo" required>
            <option value="">Seleccione un grupo</option>
            <option value="A">Grupo A</option>
            <option value="B">Grupo B</option>
            <option value="C">Grupo C</option>
            <option value="D">Grupo D</option>
            <option value="E">Grupo E</option>
            <option value="F">Grupo F</option>
            <option value="G">Grupo G</option>
            <option value="H">Grupo H</option>
            <option value="J">Grupo J (Lun–Jue)</option>
            <option value="K">Grupo K (Mar–Vie)</option>
          </select>
        </div>
        <div class="form-buttons">
          <button type="button" id="cancel-add" class="btn btn-secondary">Cancelar</button>
          <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal confirmación (borrar) -->
  <div id="modal-confirm" class="modal">
    <div class="modal-content modal-confirm">
      <h3 id="confirm-title">Confirmar</h3>
      <p id="confirm-msg">¿Eliminar a este trabajador?</p>
      <div class="form-buttons">
        <button type="button" id="confirm-cancel" class="btn btn-secondary">Cancelar</button>
        <button type="button" id="confirm-ok" class="btn btn-danger">Borrar</button>
      </div>
    </div>
  </div>

  <script type="module" src="gestionapp.js"></script>
</body>
</html>
