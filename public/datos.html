<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datos personales</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="navbar.js"></script>
</head>
<body>
  <!-- Shared menu will be injected here -->
  <div id="shared-menu-placeholder"></div>
  <script>
    fetch('menu.html').then(r => r.text()).then(html => {
      const wrapper = document.createElement('div');
      wrapper.innerHTML = html;
      document.body.insertBefore(wrapper, document.body.firstChild);
      const btn = wrapper.querySelector('#nav-toggle');
      const items = wrapper.querySelector('#nav-items');
      if (btn && items) btn.addEventListener('click', () => items.classList.toggle('show'));
      try{ const links = wrapper.querySelectorAll('.nav-item a'); links.forEach(a=>{ if (location.pathname.endsWith(a.getAttribute('href'))) a.classList.add('active'); }); }catch(e){}
      // Menu hamburguesa en móvil: toggle nav-items y nav-right
      if (btn && items) {
        btn.addEventListener('click', () => {
          items.classList.toggle('show');
          const navRight = wrapper.querySelector('#usuario-container');
          if (navRight) navRight.classList.toggle('show');
        });
        const navLinks = items.querySelectorAll('a');
        navLinks.forEach(link => {
          link.addEventListener('click', () => {
            items.classList.remove('show');
            const navRight = wrapper.querySelector('#usuario-container');
            if (navRight) navRight.classList.remove('show');
          });
        });
      }
      // user dropdown init + session visibility
      try {
        const userToggle = wrapper.querySelector('.user-toggle');
        const userMenu = wrapper.querySelector('.user-menu');
        if (userToggle && userMenu) {
          userToggle.addEventListener('click', (ev) => { ev.stopPropagation(); userMenu.classList.toggle('show'); userToggle.setAttribute('aria-expanded', userMenu.classList.contains('show')); });
          document.addEventListener('click', (ev) => { if (!userMenu.contains(ev.target) && !userToggle.contains(ev.target)) { userMenu.classList.remove('show'); userToggle.setAttribute('aria-expanded', 'false'); } });
        }
        const logoutBtn = wrapper.querySelector('.user-menu .danger');
        if (logoutBtn) logoutBtn.addEventListener('click', (ev) => { ev.preventDefault(); localStorage.removeItem('usuarioActivo'); window.location.href = '/index.html'; });
        try {
          const s = localStorage.getItem('usuarioActivo');
          const navGest = wrapper.querySelector('#nav-gestionar');
          const navRight = wrapper.querySelector('.nav-right');
          if (!s) {
            if (navRight) navRight.style.display = 'none';
            if (navGest) navGest.style.display = 'none';
          } else {
            const u = JSON.parse(s);
            const nameEl = wrapper.querySelector('.user-name'); if (nameEl && u && u.nombre) nameEl.textContent = u.nombre;
            if (navRight) navRight.style.display = '';
            if (navGest) navGest.style.display = (u && u.rol === 'admin') ? '' : 'none';
          }
        } catch(e){}
      } catch(e){}
      try { if (window.actualizarInterfaz) window.actualizarInterfaz(); } catch(e){}
    }).catch(err => console.error('No se pudo cargar el menú:', err));
  </script>

  <main style="max-width:900px;margin:40px auto;padding:0 16px;">
    <h1>Datos personales</h1>

    <!-- Login modal (Tarjeta de Acceso) -->
    <div id="modal-datos" class="modal">
      <div class="login-card">
        <div class="login-header">
          <h2 class="login-title">Bienvenido</h2>
          <p class="login-subtitle">Ingresa tus credenciales para continuar</p>
        </div>

        <form class="login-form" onsubmit="return false;">

          <div class="form-group">
            <label>Usuario</label>
            <div class="input-wrapper">
              <i class="fa-solid fa-user input-icon"></i>
              <input id="login-usuario" type="text" placeholder="Ej: JuanPerez" class="modern-input">
            </div>
            <small class="helper-text">Formato: Nombre + Primer Apellido (sin espacios)</small>
          </div>

          <div class="form-group">
            <label>Contraseña</label>
            <div class="input-wrapper">
              <i class="fa-solid fa-lock input-icon"></i>
              <input id="login-clave" type="password" placeholder="Tu RUT sin puntos ni guion" class="modern-input">
            </div>
            <small class="helper-text">Usa tu RUT como clave inicial</small>
          </div>

          <div class="login-actions">
            <button id="btn-login" type="button" class="btn-login-primary">
              Ingresar <i class="fa-solid fa-arrow-right" style="margin-left:8px"></i>
            </button>

            <div class="secondary-actions" style="margin-top:6px">
              <button id="btn-clear" type="button" class="btn-text">Limpiar</button>
              <span class="separator">•</span>
              <a href="index.html" class="btn-text btn-cancel">Volver</a>
            </div>
          </div>

          <div id="login-error" style="color:#b91c1c;font-weight:600;display:none;margin-top:12px"></div>

        </form>
      </div>
    </div>

    <div id="perfil-card" style="display:none;max-width:760px;margin-top:18px;padding:0;border-radius:8px;background:transparent">
      <div class="profile-container">
        <div class="profile-card">
          <div class="profile-header">
            <div class="avatar-circle">
              <i class="fa-solid fa-user"></i>
            </div>
            <h2 id="perfil-nombre" class="profile-name">Nombre Apellido</h2>
            <span id="perfil-cargo" class="profile-role">Cargo</span>
            <div id="perfil-grupo" class="profile-badge" style="margin-top:8px;">Grupo A</div>
          </div>

          <hr class="divider">

          <div class="profile-grid">
            <div class="data-item">
              <label>RUT</label>
              <div class="value"><span id="perfil-rut">---</span></div>
            </div>

            <div class="data-item">
              <label>Correo Electrónico</label>
              <div class="value"><span id="perfil-email">---</span></div>
            </div>

            <div class="data-item">
              <label>Teléfono</label>
              <div class="value"><span id="perfil-telefono">---</span></div>
            </div>

            <div class="data-item">
              <label>Fecha de Nacimiento</label>
              <div class="value"><span id="perfil-fecha-nacimiento">---</span></div>
            </div>

            <div class="data-item">
              <label>Ciudad</label>
              <div class="value"><span id="perfil-ciudad">---</span></div>
            </div>

            <div class="data-item">
              <label>Contacto de Emergencia</label>
              <div class="value placeholder">Por definir</div>
            </div>
          </div>

          <div class="profile-footer">
            <!-- Los datos se editan desde la vista 'Gestionar' -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="datos.js"></script>

</body>
</html>
