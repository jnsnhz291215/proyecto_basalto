<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datos personales</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Shared menu will be injected here -->
  <div id="shared-menu-placeholder"></div>
  <script>
    fetch('menu.html').then(r => r.text()).then(html => {
      const wrapper = document.createElement('div');
      wrapper.innerHTML = html;
      document.body.insertBefore(wrapper, document.body.firstChild);
      const btn = wrapper.querySelector('#nav-toggle');
      const items = wrapper.querySelector('#nav-items');
      if (btn && items) btn.addEventListener('click', () => items.classList.toggle('show'));
      try{ const links = wrapper.querySelectorAll('.nav-item a'); links.forEach(a=>{ if (location.pathname.endsWith(a.getAttribute('href'))) a.classList.add('active'); }); }catch(e){}
    }).catch(err => console.error('No se pudo cargar el menú:', err));
  </script>

  <main style="max-width:900px;margin:40px auto;padding:0 16px;">
    <h1>Datos personales</h1>

    <!-- Login modal -->
    <div id="modal-datos" class="modal show">
      <div class="modal-content" style="max-width:560px;">
        <h2>Ingreso de usuario</h2>
        <p>Ingrese su usuario y clave para ver sus datos.</p>
        <div style="display:flex;flex-direction:column;gap:8px;margin-top:8px">
          <div style="font-size:13px;color:#475569">Formato usuario: Nombre+primer apellido — ejemplo: <strong>TomasDiaz</strong></div>
          <label>Usuario (sin espacios): <input id="login-usuario" type="text" placeholder="TomasDiaz"></label>
          <div style="font-size:13px;color:#475569">Formato clave: RUT sin puntos ni guion — ejemplo: <strong>12345678</strong></div>
          <label>Clave (RUT sin puntos ni guion): <input id="login-clave" type="text" placeholder="12345678"></label>
          <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:8px">
            <button id="btn-login" class="btn btn-primary">Ingresar</button>
            <button id="btn-clear" class="btn btn-secondary" type="button">Limpiar</button>
            <a href="index.html" class="btn btn-grey">Volver</a>
          </div>
          <div id="login-error" style="color:#b91c1c;font-weight:600;display:none;margin-top:6px"></div>
        </div>
      </div>
    </div>

    <div id="perfil-card" style="display:none;max-width:760px;margin-top:18px;padding:0;border-radius:8px;background:transparent">
      <div class="profile-container">
        <div class="profile-card">
          <div class="profile-header">
            <div class="avatar-circle">
              <i class="fa-solid fa-user"></i>
            </div>
            <h2 id="perfil-nombre" class="profile-name">Nombre Apellido</h2>
            <span id="perfil-cargo" class="profile-role">Cargo</span>
            <div id="perfil-grupo" class="profile-badge" style="margin-top:8px;">Grupo A</div>
          </div>

          <hr class="divider">

          <div class="profile-grid">
            <div class="data-item">
              <label>RUT</label>
              <div class="value"><span id="perfil-rut">---</span></div>
            </div>

            <div class="data-item">
              <label>Correo Electrónico</label>
              <div class="value"><span id="perfil-email">---</span></div>
            </div>

            <div class="data-item">
              <label>Teléfono</label>
              <div class="value"><span id="perfil-telefono">---</span></div>
            </div>

            <div class="data-item">
              <label>Dirección</label>
              <div class="value placeholder">---</div>
            </div>

            <div class="data-item">
              <label>Contacto de Emergencia</label>
              <div class="value placeholder">Por definir</div>
            </div>

            <div class="data-item">
              <label>Ciudad</label>
              <div class="value placeholder">---</div>
            </div>
          </div>

          <div class="profile-footer">
            <button id="btn-logout" class="btn-logout">
              <i class="fa-solid fa-right-from-bracket"></i> Cerrar sesión
            </button>
            <button id="btn-edit" class="btn-edit-secondary">
              <i class="fa-solid fa-pen"></i> Editar mis datos
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="datos.js"></script>

</body>
</html>
